<!DOCTYPE html>
<html>
<head>
  <script src="lib/dsp.js"></script>
  <script src="lib/d3.v2.js"></script>
  <script src="js/application.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/spectrum_analyzer.js"></script>
  <script src="js/spectrum_analyzer_view.js"></script>
  <script src="js/url_audio_source.js"></script>
  <script language="javascript">window.onload = Application.load();</script>
  <style>
    body { background: #111; padding:0 2em 2em 2em; }
    h1, h2, h3, h4, a, p { color: #ddd; font-family: 'Helvetica Neue', Helvetica, Arial, Geneva, sans-serif; }
    #loader { padding: 3em; display:none; }
    #spectrum_analyzer { border: 1px solid #666; height:500px; width:1024px; display:none; }
    #loading { padding: 1em; }
    #controls { display:none; }
  </style>
</head>

<body>
  <div role="main">
    <h1>Spectrum Analyzer Demo</h1>
    <h4>Using <a href="http://d3js.org">d3.js</a>, HTML5 Web Audio API and <a href="https://github.com/corbanbrook/dsp.js">dsp.js</a>.</h3>
    <div id="loading">
      <img id="progress" src="images/loader.gif"/>
      <p>Loading audio file, please wait...</p>
    </div>
    <div id="spectrum_analyzer">
      <img id="loader" src="images/loader.gif" />
    </div>
    <div id="controls">
      <p>
        <input id="play" type="button" onclick="Application.togglePlay();" value="Play/Pause">
        Gain: <input type="range" min="0" max="100" value="100" onchange="Application.setVolume(this);">
        Resolution: <input type="range" min="1" max="48" value="48" onchange="Application.setResolution(this);">
        Curve: <input type="range" min="1" max="16" value="1" onchange="Application.setCurve(this);">
      </p>
    </div>
    <h2>(<a href="https://github.com/arirusso/d3-audio-spectrum" target="_blank">on github</a>)</h2>
  </div>
</body>
</html>
